
<div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 ">

  <form  (ngSubmit)="emitUser()"  style="width: 23rem;   " class="">


    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="user.username"/>
      <label class="form-label" for="form2Example18">Username</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" />
      <label class="form-label" for="form2Example28">Password</label>
    </div>

    <div class="pt-1 mb-4">
      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
    </div>

    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
    <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>


  </form>
</div>
