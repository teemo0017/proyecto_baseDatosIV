<section class="">
  <div class="container-lg py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="my-4">

          <div class="row g-0 bg-slate-50 shadow-lg">


            <div class="col-xl-6 d-none d-xl-block">
              <img src=" https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg"
                alt="Sample photo" class="img-fluid h-100"/>
            </div>


            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5  text-lime-800 text-uppercase">Agregar Mascota</h3>


                <form     (ngSubmit)="addPet()" >

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1m">Nombre de la Mascota</label>

                        <input type="text"  [(ngModel)]="pet.nombre_mascota"  name="nombre_mascota" class=" form-control form-control-lg" />

                      </div>
                    </div>


                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1n">Edad</label>

                        <input type="number" [(ngModel)]="pet.edad"  name="edad" class="form-control form-control-lg" />

                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1m">Especie</label>


                        <select [(ngModel)]="pet.especie" class="form-control form-control-lg" name="especie" >
                          <option *ngFor="let especie of especiesInfo" >{{especie.especie}}</option>

                        </select>
                      </div>
                    </div>


                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1n">Genero</label>


                          <select [(ngModel)]="pet.genero" class="form-control form-control-lg" name="age"  defa>
                            <option >Hembra</option>
                            <option>Macho</option>
                          </select>


                      </div>
                    </div>
                  </div>


                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Color</label>

                    <input type="text" [(ngModel)]="pet.color"  name="email" class="form-control form-control-lg" />

                  </div>


                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Peso en Kg</label>

                    <input type="number" [(ngModel)]="pet.peso"  name="country" class="form-control form-control-lg" />

                  </div>

                  <!-- <input  [(ngModel)]="fecha" type="datetime-local" name="fecha" class="form-control form-control-lg" > -->

                  <div class="d-flex justify-content-between pt-3">
                    <button type="button" routerLink="/user/dashboard" class="btn btn-light btn-lg">Volver</button>
                    <button type="submit" class="btn bg-lime-500 text-slate-50  btn-lg ms-2">Enviar</button>
                  </div>



                </form>

              </div>


            </div>




          </div>
        </div>
      </div>
    </div>
  </div>
</section>
